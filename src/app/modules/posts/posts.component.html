<div class="row">
  <div class="col-12">
    <div class="row">
      <div class="col-6 offset-3" *ngFor="let post of posts">
        <div class="card">
          <div class="card-block">
            <h4 class="card-title">{{post.title}}</h4>
            <p class="card-text">{{post.content}}</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
